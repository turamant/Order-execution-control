{% extends "base.html" %}

{% block content %}
<h1 class="title">Edit Task</h1>
<form method="post" class="box">
    <div class="field">
        <label class="label" for="title">Title</label>
        <div class="control">
            <input type="text" class="input" id="title" name="title" value="{{ task.title }}" required>
        </div>
    </div>
    <div class="field">
        <label class="label" for="description">Description</label>
        <div class="control">
            <textarea class="textarea" id="description" name="description" required>{{ task.description }}</textarea>
        </div>
    </div>
    <div class="field">
        <label class="label" for="assigned_to">Assigned To</label>
        <div class="control">
            <input type="text" class="input" id="assigned_to" name="assigned_to" value="{{ task.assigned_to }}" required>
        </div>
    </div>
    <div class="field">
        <label class="label" for="due_date">Due Date</label>
        <div class="control">
            <input type="datetime-local" class="input" id="due_date" name="due_date" value="{{ task.due_date.isoformat() }}" required>
        </div>
    </div>
    <div class="field">
        <label class="label" for="status">Status</label>
        <div class="control">
            <div class="select">
                <select id="status" name="status">
                    <option value="todo" {% if task.status == 'todo' %}selected{% endif %}>To Do</option>
                    <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                    <option value="done" {% if task.status == 'done' %}selected{% endif %}>Done</option>
                </select>
            </div>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button type="submit" class="button is-primary">Save</button>
        </div>
    </div>
</form>
<div class="buttons">
    <a href="/tasks/" class="button is-danger">Lists tasks</a>
</div>
{% endblock %}
